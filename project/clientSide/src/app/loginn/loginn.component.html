<html>
  <body>
    <div fxLayout="column" class="login-box">
      <h1 fxFlex fxLayoutAlign="center">Login</h1>
      <div  class="textbox">
       <!-- <i class="fas fa-user" aria-hidden="true"></i>-->
        <input
          type="text"
          [(ngModel)]="username"
          placeholder="Username"
          name=""
          value=""
        />
      </div>

      <div class="textbox">
       <!-- <i class="fas fa-lock" aria-hidden="true">-->
        <input
          type="text"
          [(ngModel)]="password"
          placeholder="Password"
          name=""
          value=""
        />
      </div>
      <input (click)="login() " (click)="openSelection()" class="btn" type="button" name="" value="Sign-in" />
      <input (click)="openSignUp()" class="btn" type="button" name="" value="Sign-up" />
    </div>
  </body>
</html>
