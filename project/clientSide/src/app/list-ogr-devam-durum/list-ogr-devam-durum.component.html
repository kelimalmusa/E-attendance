<div fxFill>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Hafta </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dersname">
      <th mat-header-cell *matHeaderCellDef> Ders Name </th>
      <td mat-cell *matCellDef="let element"> {{element.dersname}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="mevcudiyet">
      <th mat-header-cell *matHeaderCellDef> Mevcudiyet </th>
      <td mat-cell *matCellDef="let element"> {{element.mevcudiyet}} </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
