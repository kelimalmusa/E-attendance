<div fxLayout="row" fxFill fxLayoutGap="25px" fxLayoutAlign="center center">
  <div fxFlex="1 1 65%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.no }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dersName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.dersName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dersCode">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.dersCode }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dersHoca">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.dersHoca }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div>
    <form class="example-form" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <mat-label>Ders Kodu</mat-label>
        <input
          formControlName="dersName"
          matInput
          placeholder="ders Kodu Giriniz!"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Ders Adı</mat-label>
        <input
          formControlName="dersCode"
          matInput
          placeholder="Ders Adı Giriniz!"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Hoca seçiniz</mat-label>
        <textarea
          formControlName="dersHoca"
          matInput
          placeholder="Ex. It makes me feel..."
        ></textarea>
      </mat-form-field>
      <div
        fxLayout="row"
        fxLayoutGap="50px"
        fxFill
        fxLayoutAlign="space-between center"
      >
        <button mat-raised-button color="accent" [disabled]="form.pristine">
          Vazgeç
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="addDers()"
          [disabled]="form.invalid"
        >
          Ekle
        </button>
      </div>
    </form>
  </div>
</div>
