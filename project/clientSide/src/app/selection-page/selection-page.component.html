<mat-grid-list cols="2" rowHeight="50%" gutterSize="10px">
  <mat-grid-tile class="yoklamaal">
    <div fxLayout="column" fxLayoutAlign="end center">
      <button
        onclick="window.location.href = 'https://twitter.com';"
        target="_blank"
        class="btnYoklama"
      >
        Yoklama katıl
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="dönemlikders" rowspan="2">
    <div fxLayout="column" fxLayoutAlign="end center">
      <input [routerLink]="['/donemlik-ders-islemleri']" class="btnDers" type="button" value="Dönemlik-Ders İşlemleri" />
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="devamsızlık">
    <div fxLayout="column" fxLayoutAlign="end none">
      <input class="btnDevam" type="button" value="Devamsızlık Bilgisi" />
    </div>
  </mat-grid-tile>
</mat-grid-list>
